<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="divRegistracija">
        <form action="Registracija" method="post">
            <table id="registracija">
                <tr>
                    <td>Korisnicko ime: </td>
                    <td><input type="text" name="korisnickoIme" /></td>
                </tr>
                <tr>
                    <td>Lozinka: </td>
                    <td><input type="password" name="lozinka" /></td>
                </tr>
                <tr>
                    <td>Ime: </td>
                    <td><input type="text" name="ime" /></td>
                </tr>
                <tr>
                    <td>Prezime: </td>
                    <td><input type="text" name="prezime" /></td>
                </tr>
                <tr>
                    <td>Pol: </td>
                    <td>
                        <input list="pol" name="pol" />
                        <datalist id="pol">
                            <option value="">
                            <option value="musko">
                            <option value="zensko">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email" /></td>
                </tr>
                <tr>
                    <td>Datum rodjenja: </td>
                    <td><input type="date" name="datum" /></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Potvrdi" id="dugme" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
